<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New form</title>
</head>
<body>
  <section class="contact_form">
    <h1 class="h1">Hello</h1>
    <div class="contact_wrapper">
      <p class="for">For business enquiries please use the form below</p>
      <p><span class="red">*</span>Required</p>
      <form action="#" name="newform" method="post">
        <div class="form_inputs">
          <p>Name<span class="red">*</span></p>
          <input type="text">
          <p>Company<span class="red">*</span></p>
          <input type="text">
          <p>E-mail<span class="red">*</span></p>
          <input type="text">
          <p>Phone<span class="red"></span></p>
          <input type="text">
          <p>Subject<span class="red"></span></p>
          <input type="text">
          <p>Message<span class="red">*</span></p>
          <input type="text">
          <input type="checkbox" class="checkbox">
          <div class="container">
            <button class="button">Send</button>
          </div>
        </div>
       
        </div>
     
      </form>
    </div>
</body>
</html>
